<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout 2</title>

    <style type="text/css">
        *{
            font-size: 22px;
            font-weight: bold;
        }
        .container{
            background-color: gray;
            height: 55px;
            margin-bottom: 10px;
            width: 100%;
           
        }

        .r1c1{
            width: 48%;
            padding-left: 2%;
        }

        .container div{
            float: left;
            height: 40px;
            padding-top: 15px;
            text-align: center;
        }

        .r1c2{
            width: 48%;
            padding-right: 2%;
            text-align: center;  

        }

        #r2{
            background-color: gray;
            padding: 50px;
            text-align: center;    
            margin-bottom: 10px;
        }

        #r3{
            background-color: gray;
            padding: 40px;
            text-align: center;
            margin-bottom: 10px;
        }

     
        
        #r4c1{
            width: 32%;
            margin-right: 2%;
        }
        #r4c2{
            width: 32%;
            margin-right: 2%;
        }
        #r4c3{
            width: 32%;
        }
        
        #r4 div{
            height: 300px;
            background-color: gray; 
            float: left;
            text-align: center;
            padding-top: 140px;
            margin-bottom: 10px;
        }

        #r5{
            background-color: gray;
            clear: left;
            height: 35px;
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
            padding-top: 15px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="r1c1">
            Logo
        </div>
        <div class="r1c2">
            Navigation
        </div>
    </div>
    
    <div id="r2">
        Header / Banner
    </div>

    <div id="r3">
        Intro TExt Area
    </div>

    <div id="r4">
        <div id="r4c1">Box 1</div>
        <div id="r4c2">Box 2</div>
        <div id="r4c3">Box 3</div>
    </div>

    <div id="r5">
        Footer
    </div>
</body>
</html>
